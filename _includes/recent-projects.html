<h2 class="center">Recent Projects.</h2>

{% for project in site.projects limit: 2 %}

<div class="grid flex-flip-alternate">
    <div class="col-6_sm-12-middle padded sm-center">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <a href="{{project.live_url}}" class="button" target="_blank">Go to Site</a>
    </div>
    <div class="col-6_sm-12-middle padded">
        <img src="{{project.featured_image}}" alt="{{project.title}}" />
    </div>
</div>

{% endfor %}
